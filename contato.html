<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .support-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .support-header h1 {
            font-size: 32px;
            color: #2ecc71;
        }

        .support-header p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .support-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .support-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .support-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }

        .form-container button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #27ae60;
        }

        .form-container button:focus {
            outline: none;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 768px) {
            .support-container {
                width: 100%;
                padding: 20px;
            }

            .support-container h2 {
                font-size: 24px;
            }

            .support-container p {
                font-size: 16px;
            }

            .form-container input,
            .form-container textarea,
            .form-container button {
                width: 100%;
                padding: 10px;
            }
        }

        /* Estilo para iPhones em tela pequena */
        @media (max-width: 480px) {
            .support-container {
                width: 100%;
                padding: 15px;
            }

            .support-container h2 {
                font-size: 20px;
            }

            .support-container p {
                font-size: 14px;
            }

            .form-container input,
            .form-container textarea,
            .form-container button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="support-header">
        <h1>Suporte</h1>
        <p>Se você tiver alguma dúvida ou problema, preencha o formulário abaixo para entrar em contato com nossa equipe de suporte.</p>
    </div>

    <!-- Formulário de Suporte -->
    <div class="support-container">
        <h2>Formulário de Suporte</h2>
        <p>Por favor, descreva o seu problema ou dúvida e nossa equipe entrará em contato com você em breve.</p>

        <!-- Formulário de Contato -->
        <div class="form-container">
            <input type="text" id="name" placeholder="Seu Nome" required>
            <input type="email" id="email" placeholder="Seu E-mail" required>
            <textarea id="message" rows="5" placeholder="Descreva seu problema ou dúvida" required></textarea>
            <button onclick="submitForm()">Enviar</button>
        </div>
    </div>

    <script>
        // Função para simular o envio do formulário
        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name && email && message) {
                alert("Sua mensagem foi enviada com sucesso. Nossa equipe entrará em contato em breve.");
                // Limpar o formulário após o envio
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            } else {
                alert("Por favor, preencha todos os campos antes de enviar.");
            }
        }
    </script>

</body>
</html>
